<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Community Marketplace</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }


      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        padding: 20px;
      }


      header {
        text-align: center;
        margin-bottom: 20px;
      }


      header h1 {
        color: #333;
      }


      header p {
        color: #666;
      }


      #search-bar {
        margin-bottom: 20px;
      }


      #categories {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }


      #categories button {
        margin-right: 10px; /* Adjust the margin as needed */
      }


      #item-listings {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }


      .item-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        transition: transform 0.3s;
        cursor: pointer;
      }


      .item-card:hover {
        transform: scale(1.05);
      }


      .item-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }


      .item-card h3 {
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 5px;
      }


      .item-card p {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 10px;
      }


      .item-card button {
        margin-top: 10px;
        text-decoration: none !important;
        color: #fff !important;
      }


      .item-card button:hover {
        background-color: #522aa8;
      }


      .item-card span {
        color: #333;
        font-weight: bold;
        font-size: 1rem;
        display: block;
      }


      #listing-form {
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }


      #listing-form h2 {
        color: #333;
        margin-bottom: 20px;
      }


      form {
        display: grid;
        gap: 15px;
      }


      label {
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
      }


      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }


      button {
        background-color: #0d631d;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }


      button:hover {
        background-color: #522aa8;
      }
    </style>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en", autoDisplay: false },
          "google_translate_element"
        );
      }
    </script>
  </head>


  <body>
    <header>
      <h1>Community Marketplace</h1>
      <p>Share items you no longer need and find treasures from others.</p>
    </header>


    <div id="search-bar">
      <input type="text" placeholder="Search items..." />
    </div>


    <div id="categories">
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('clothing')">Clothing</button>
      <button onclick="filterItems('electronics')">Electronics</button>
      <button onclick="filterItems('home-goods')">Home Goods</button>
      <button onclick="filterItems('construction-waste')">
        Construction waste
      </button>
      <button onclick="filterItems('textiles')">Textiles</button>
      <button onclick="filterItems('plastics')">Plastic</button>
      <button onclick="filterItems('paper and cardboard')">
        Paper and Cardboard
      </button>
    </div>


    <div id="item-listings">
      <!-- Item cards go here -->
      <!-- Example: Use a flex container to display item cards horizontally -->
      <!-- Replace the content inside the card with your dynamic data -->
      <!-- Inside your item card -->
      <div class="item-card">
        <img src="th.jpg" alt="Item 1" />
        <h3>Vintage Bicycle</h3>
        <button>Rs 2000</button>
        <br />
        <!-- Link to payment.html when the "Buy Now" button is clicked -->


        <button style="color: white;"><a href="payment.html" style="color: inherit; text-decoration: none;">Buy Now</a></button>

      </div>


      <div class="item-card" onclick="showItemDetails(2)">
        <img src="blender.jpg" alt="Item 2" height="100" width="200" />
        <h3>Unused Blender</h3>
        <button>Rs 300</button>
        <br />
        <button style="color: white;"><a href="payment.html" style="color: inherit; text-decoration: none;">Buy Now</a></button>
      </div>
      <div class="item-card" onclick="showItemDetails(3)">
        <img src="table.jpg" alt="Item 3" height="200" width="200" />
        <h3>Table for 4</h3>
        <button>Rs 500</button>


        <br />
        <button style="color: white;"><a href="payment.html" style="color: inherit; text-decoration: none;">Buy Now</a></button>
      </div>
    </div>


    <div id="listing-form">
      <h2>List an Item</h2>
      <form>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required />


        <label for="itemDescription">Item Description:</label>
        <textarea
          id="itemDescription"
          name="itemDescription"
          rows="4"
          required
        ></textarea>


        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" name="itemPrice" required />


        <label for="itemCategory">Category:</label>
        <select id="itemCategory" name="itemCategory">
          <option value="clothing">Clothing</option>
          <option value="electronics">Electronics</option>
          <option value="home-goods">Home Goods</option>
        </select>


        <label for="itemPhotos">Photos:</label>
        <input
          type="file"
          id="itemPhotos"
          name="itemPhotos"
          accept="image/*"
          multiple
        />


        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName" required />


        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required />


        <label for="contactPhone">Contact Phone:</label>
        <input type="tel" id="contactPhone" name="contactPhone" />


        <button type="button" onclick="submitListing()">List Item</button>
      </form>
    </div>


    <div id="google_translate_element"></div>


    <script>
      function buyNow(itemId) {
        // Add your logic to handle the "Buy Now" button click
        console.log(`Buying item with ID: ${itemId}`);
      }


      function filterItems(category) {
        // Add your logic to filter items based on the selected category
        // Update the item-listings section accordingly
        console.log(`Filtering items by category: ${category}`);
      }


      function showItemDetails(itemId) {
        // Add your logic to show detailed information about the selected item
        console.log(`Showing details for item with ID: ${itemId}`);
      }


      function submitListing() {
        // Add your logic to handle listing submission
        console.log("Listing submitted!");
      }
    </script>
  </body>
</html>
